<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="description" content="Fazentech">

    <!-- script -->

    <title>Fazentech</title>

<body>
    <!-- Header -->
    <header class="row">
        <nav class="items-around-center">
            <div id="logo">
                <h1>FazenTECH</h1>
            </div>
            <a href="#"><i class="fa fa-bars" aria-hidden="true" id="menu"></i></a>
            <ul id="menu_links">
                <li><a href="index.html" class="btnLogin">Login</a></li>

                    <li><a href="encomendas.html">Encomendas</a></li>

                    <li><a href="https://github.com/walesonn/trabalho_faculdade-interface-fazentech" target="_blank"><i class="fa fa-github" aria-hidden="true" id="git"></i></a></li>

            </nav>

            <div class="container flex p-1" id="layout-admin">
                <div class="row flex-around" id="bg-img">
                    <div class="col-sm-6 p-1">
                        <div class="container p-1 border-green bg-white" style="height: 400px;">
                            <h2>Produção Leite</h2>
                            <!-- Grafico produção leite -->
                            <div id="columnchart_values" style="width: 100%; height: auto;" class="items-center"></div>
                        </div>

                    </div>

                        <div class="container p-1 border-green bg-white" style="height: 400px;">

                            <div id="table_estoque" style="width: 100%; height: auto; margin-top: 80px;"></div>

                    </div>
                </div>
